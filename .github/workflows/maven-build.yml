#https://docs.github.com/ru/actions/use-cases-and-examples/building-and-testing/building-and-testing-java-with-maven

name: Maven build

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run the Maven verify phase
        run: mvn --batch-mode --update-snapshots verify

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: target/*.jar
